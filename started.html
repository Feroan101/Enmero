<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get Started - Request a Quote - Enmero Technologies">
    <title>Get Started - Enmero Technologies</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        .form-section {
            padding: 60px 0;
            background: #f8f9fa;
        }
        
        .form-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-label {
            font-weight: 600;
            color: #0b0d1a;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #CCE8C9;
            box-shadow: 0 0 0 0.2rem rgba(204, 232, 201, 0.25);
        }
        
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px dashed #ced4da;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }
        
        .file-upload-label:hover {
            border-color: #CCE8C9;
            background: rgba(204, 232, 201, 0.1);
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #0b0d1a;
        }
        
        .submit-btn {
            background: #0b0d1a;
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #16181B;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 13, 26, 0.3);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        /* Success Popup Modal */
        .success-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        
        .success-modal-content {
            position: relative;
            background-color: #ffffff;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.4s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .mascot-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            animation: bounce 0.6s ease;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Logo size adjustment on phones */
        @media (max-width: 576px) {
        .fbs__net-navbar .navbar-brand img.logo {
            max-height: 30px !important;
        }

        @media (max-width: 576px) {
            .success-modal-content {
                padding: 20px !important;
                margin: 20% 10px !important; /* Reduced top margin and horizontal margins */
            }
        }

        /* Center the toggle button vertically */
        .fbs__net-navbar-toggler {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 10px;
        }

        /* Fix icon sizing and alignment inside toggle */
        .fbs__net-navbar-toggler i.fbs__net-icon-menu,
        .fbs__net-navbar-toggler i.fbs__net-icon-close {
            font-size: 1.4rem;
            line-height: 1;
        }
        }

        .close-modal:hover {
            color: #000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="fbs__net-navbar dark navbar navbar-expand-lg">
        <div class="container"> 
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo/enmero-white.png" alt="Enmero Technologies" class="logo dark" style="max-height: 40px; width: auto;">
            </a>
            
            <button class="fbs__net-navbar-toggler navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <i class="bi bi-list fbs__net-icon-menu"></i>
                <i class="bi bi-x fbs__net-icon-close"></i>
            </button>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <div class="offcanvas-header-logo">
                        <a href="index.html" class="logo-link">
                            <img src="assets/images/logo/enmero-logo.png" alt="Enmero Technologies" class="logo">
                        </a>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="careers.html">Careers</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <section class="page-title" style="background: linear-gradient(135deg, #0b0d1a 0%, #16181B 100%); padding: 80px 0 40px;">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-3 text-white">Get Started</h1>
                    <p class="lead text-white-50">Tell us about your project and we'll get back to you within 24 hours</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <form id="projectForm">
                    <div class="row g-4">
                        
                        <!-- Full Name -->
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullName" name="full_name" required>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Phone -->
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <!-- Company -->
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Your Company">
                        </div>

                        <!-- Service Selection -->
                        <div class="col-md-6">
                            <label for="service" class="form-label">Select Service <span class="text-danger">*</span></label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="" selected disabled>Choose a service...</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Cybersecurity & Risk Management">Cybersecurity & Risk Management</option>
                                <option value="Digital Transformation">Digital Transformation Consulting</option>
                                <option value="Application Development">Application Development</option>
                                <option value="Software Development">Software Development & Integration</option>
                                <option value="Software Testing">Software Testing & QA</option>
                                <option value="Other">Other / Custom Solution</option>
                            </select>
                        </div>

                        <!-- Timeline -->
                        <div class="col-md-6">
                            <label for="timeline" class="form-label">Project Timeline <span class="text-danger">*</span></label>
                            <select class="form-select" id="timeline" name="timeline" required>
                                <option value="" selected disabled>Select timeline...</option>
                                <option value="ASAP">ASAP (Less than 1 month)</option>
                                <option value="1-3 months">1-3 months</option>
                                <option value="3-6 months">3-6 months</option>
                                <option value="6+ months">6+ months</option>
                                <option value="Not Sure">Not sure yet</option>
                            </select>
                        </div>

                        <!-- Project Description -->
                        <div class="col-12">
                            <label for="description" class="form-label">Project Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="5" required placeholder="Tell us about your project, goals, and requirements..."></textarea>
                        </div>

                        <!-- How Did You Hear About Us -->
                        <div class="col-12">
                            <label for="source" class="form-label">How did you hear about us?</label>
                            <select class="form-select" id="source" name="source">
                                <option value="" selected>Select an option...</option>
                                <option value="Google Search">Google Search</option>
                                <option value="Social Media">Social Media</option>
                                <option value="Referral">Referral from Friend/Colleague</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="Advertisement">Advertisement</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12">
                            <button type="submit" class="submit-btn" id="submitBtn">
                                <i class="bi bi-send me-2"></i>Submit Project Request
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="success-modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img src="assets/images/mascot-thumbup.png" alt="Enmero Mascot" class="mascot-image">
            <h3 class="mb-3" style="color: #0b0d1a;">Thank You!</h3>
            <p class="mb-4" style="color: #494B5B;">We've received your project request and will get back to you shortly. Our team typically responds within 24 hours.</p>
            <button class="btn btn-primary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- EmailJS & Form Logic -->
    <script>
        // Form submission
        emailjs.init("AuiQXjhSdqgs86ZiX");

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

            // Prepare form data
            const formData = new FormData(this);
            const templateParams = {
                // Identify form type
                form_type: "New Project Request",

                // Contact Info
                full_name: formData.get('full_name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                company: formData.get('company') || 'Not provided',

                // Project Details
                service: formData.get('service'),
                timeline: formData.get('timeline'),
                description: formData.get('description'),
                source: formData.get('source') || 'Not specified',

                // Timestamp
                submission_date: new Date().toLocaleDateString('en-IN'),
                submission_time: new Date().toLocaleTimeString('en-IN')
            };

            console.log('Template params:', templateParams); // Debug log

            // Send email using EmailJS
            emailjs.send('service_dvrelxi', 'template_uiujhss', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    
                    // Reset form
                    document.getElementById('projectForm').reset();
                    
                    // Show success modal
                    showSuccessModal();
                    
                    // Re-enable button
                    resetSubmitButton();
                })
                .catch(function(error) {
                    console.error('EmailJS Error:', error);
                    alert('Oops! Something went wrong. Please try again or contact us directly.');
                    
                    resetSubmitButton();
                });
        });

        function showSuccessModal() {
            document.getElementById('successModal').style.display = 'block';
        }

        function resetSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="bi bi-send me-2"></i>Submit Project Request';
        }

        function closeModal() {
            const modal = document.getElementById('successModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
